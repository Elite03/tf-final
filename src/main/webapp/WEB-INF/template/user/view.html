<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<title>User details</title>
</head>
<body>
	<h1 class="text-center">User Details</h1>
	<hr>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">User...</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="txtUserName">User-name</label>
					<p th:text="${user.userName}"></p>
				</div>
				<div class="form-group">
					<label>Name</label>
					<p th:text="${user.name}"></p>
				</div>
				<div class="form-group">
					<label for="calDob">Date of Birth</label>
					<p th:text="${user.dateOfBirth}"></p>
				</div>
				<a class="btn btn-success glyphicon glyphicon-pencil" href="#">Edit</a>
				<a class="btn btn-success glyphicon glyphicon-pencil" href="#">Upload
					Profile Picture</a> <a href="#" th:href="@{/user/}"
					class="btn btn-primary">Back to User list</a>
			</div>
		</div>

	</div>
</body>
</html>
